<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body >
    
    

      <h1 class="text-center">TO-DO LIST</h1>

      <div class="container-md">
        
        <p>TITLE</p>
        <input type="text" id="title" style="width: 700px;">
        <p>DESCRIPTION</p>
        <input type="text" id="description" style="width: 700px;">
        <div class="my-4"><button class=" bg-primary" onclick="add()">ADD</button></div>
        
      </div>
      <div class="container-md" >
        <table >
            <tr>
                <th>
                    SR.NO
                </th>
                <th>
                    TITLE
                </th>
                <th>
                    DESCRIPTION
                </th>
                <th>
                    ACTION
                </th>
            </tr>
            <tr >
                <td>1</td>
                <td><span id="table0">homework</span></td>
                <td>do your homework at time</td>
                <td><button onclick="add()">DELETE</button></td>
            </tr>
        </table>
      </div>


     
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        // (localStorage.setItem('names','items'))
        // arr=(localStorage.getItem('names'))
        // console.log(arr)
        // function add(){
        // }
        
        let title1=document.getElementById("title")
        let description1=document.getElementById("description")
        if (localStorage.getItem('items')==null)
        {
            arr=[];
            arr.push([title1,description1]);
            localStorage.setItem('items',JSON.stringify(arr))
        }
        else
        {
            arrstr=localStorage.getItem('items')
            arr=JSON.parse(arrstr)
            arr.push([title1,description1]);
            localStorage.setItem('items',JSON.stringify(arr))
        }
    </script>
  </body>
</html>
